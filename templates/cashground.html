<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://dl.dropbox.com/u/80197158/cg_static/css/main.css" type='text/css' />
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
  <script type='text/javascript' src='https://dl.dropbox.com/u/80197158/cg_static/js/main.js'></script>
  <script type='text/javascript' src='https://dl.dropbox.com/u/80197158/static/jquery.inputhints.min.js'></script>
  <title>CashGround</title>
</head>
<body>
  <div id="content">
    <div id="top_bar">
      <table id="left_table" class="top_table">
        <tr>
          <td class="title">Cash-Ground</td>
          <td class="table_space"></td>
          <td id="features" class="top_bar_button">Features</td>
          <td id="contact" class="top_bar_button">Contact Us</td>
        </tr>
      </table>
      <table id="login" class="top_table">
        <tr>
          <td class="top_bar_button">Login</td>
        </tr>
      </table>
    </div>
    <div id="main">
      <div id="coming_soon">Coming Soon!</div>
      <span id="main_text">Browse Ads. Earn Cash. Simple.</span>
      <div id="coming_soon_button">
        <a href="#" class="button button-blue">
          <span id="coming_soon_button_span">Pre-register your username</span>
        </a>
      </div>
      <div id="appstore_icons">
        <img src="https://dl.dropbox.com/u/80197158/cg_static/images/app_store.png"
             alt="iPhone" width="200" height="70" id="app_store">
        <img src="https://dl.dropbox.com/u/80197158/cg_static/images/play_store.png"
             alt="Android" width="200" height="70" id="play_store">
      </div>
    </div>
  </div>
  <div id="login_menu">
    <form id="login_form" action="/account/" method="post">
      {% csrf_token %}
      <input type="hidden" name="name" value="login" />
      <input id="login_username" placeholder="Username" type="text" name="username" value="" />
      <input id="login_password" placeholder="Password" type="password" name="password" value="" />
      <a id="login_submit" href="#" class="button button-blue">
        <span>Login</span>
      </a>
    </form>
  </div>
  <div class="overlay">
    <div class="overlay_background"></div>
    <div class="overlay_content">
      <h2>User Registration</h2>
      <form id="register_form" action="/account/" method="post">
        <input type="hidden" name="group" value="User" />
        <input type="hidden" name="name" value="register" />
        {% csrf_token %}
        <table id="register_table">
          <tr><td class="input_label">Username: </td><td class="input"><input type="text" name="username" /></td></tr>
          <tr><td class="input_label">Password: </td><td class="input"><input type="password" name="password" /></td></tr>
          <tr><td class="input_label">Confirm: </td><td class="input"><input type="password" name="confirm" /></td></tr>
          <tr><td class="input_label">Email: </td><td class="input"><input type="text" name="email" /></td></tr>
        </table>
        <a id="register_submit" href="#" class="button button-blue">
          <span>Register</span>
        </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
